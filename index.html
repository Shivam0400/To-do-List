<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
    <body>
    <header>
      <h1><u>Drag & Drop</u><br/><span>To Do List</span></h1>
      
    </header>

    <div class="add-task-container">
      <input type="text" maxlength="12" id="taskText" placeholder="New Task..." onkeydown="if (event.keyCode == 13)
                            document.getElementById('add').click()">
      <button id="add" class="button add-button" onclick="addTask()">Add New Task</button>
    </div>

    <div class="main-container">
      <ul class="columns">

        <li class="column to-do-column">
          <div class="column-header">
            <h4>To Do</h4>
          </div>
          <ul class="task-list" id="to-do">
            <li class="task">
              <p>Coding</p>
            </li>
            <li class="task">
              <p>Internships</p>
            </li>
            <li class="task">
              <p>DSA</p>
            </li>
            <li class="task">
              <p>Python</p>
            </li>
          </ul>
        </li>

        <li class="column doing-column">
          <div class="column-header">
            <h4>Doing</h4>
          </div>
          <ul class="task-list" id="doing">
            <li class="task">
              <p>HTML</p>
            </li>
            <li class="task">
              <p>CSS</p>
            </li>
            <li class="task">
              <p>JAVA</p>
            </li>
            <li class="task">
              <p>JavaScript</p>
            </li>
          </ul>
        </li>

        <li class="column done-column">
          <div class="column-header">
            <h4>Done</h4>
          </div>
          <ul class="task-list" id="done">
            <li class="task">
              <p>C</p>
            </li>
            <li class="task">
              <p>C++</p>
              <li class="task">
                <p>JAVA</p>
            </li>
          </ul>
        </li>

        <li class="column trash-column">
          <div class="column-header">
            <h4>Trash</h4>
          </div>
          <ul class="task-list" id="trash">
            <li class="task">
              <p>Interviews</p>
            </li>
            <li class="task">
              <p>Research</p>
            </li>

          </ul>
          <div class="column-button">
            <button class="button delete-button" onclick="emptyTrash()">Delete</button>
          </div>
        </li>

      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
    <script src="script.js"></script>
    <footer>
      &copy; to do list by shivam
  </footer>
  </body>
</html>
